name: Daily Green

on:
  schedule:
    - cron: '0 9 * * *'
    - cron: '0 15 * * *'
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  green:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Make daily commit
        run: |
          git config user.name "Epicarism"
          git config user.email "epicarism@email.com"
          echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> activity.log
          git add activity.log
          git commit -m "update $(date -u +'%Y-%m-%d %H:%M')"
          git push
